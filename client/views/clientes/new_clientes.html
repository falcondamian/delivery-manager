<template name="new_clientes">
    <div class="container">
        <h3 class="titulo"><i class="fa fa-group"></i>&nbsp;Nuevo cliente</h3>
        {{> form_clientes}}
        <button type="button" class="btn btn-primary btn-xs" id="save"><i class="fa fa-save"></i>&nbsp;Guardar</button>
        <a class="btn btn-default btn-xs" href="{{pathFor 'clientes' _id=this.ruta._id}}"><i class="fa fa-mail-reply"></i>&nbsp;Volver</a>
    </div>
</template>
