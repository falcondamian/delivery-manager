<template name="clientes">
    <div class="container">
        <h3>Clientes ruta : {{nombre}}</h3>
            <div class="table-responsive">
                <table class="table table-hover table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th colspan="50">
                                <form class="form-inline">
                                        <div class="form-group">
                                            <label for="input_title">Filter: </label>
                                            <input type="text" class="form-control"
                                                   placeholder="Introduzca texto"
                                                   id="filter_field">
                                        </div>
                                </form>
                            </th>
                        </tr>
                        <tr>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>                           
                            <th colspan="4">
                                <form class="form-inline">
                                        <div class="form-group">
                                            <input type="checkbox" class="space-left space-right"
                                                id="checkAll">
                                            <a class="btn btn-danger btn-xs space-right"
                                                href="" id="deleteAll">Borrar seleccionados</a>
                                        </div>
                                </form>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each clientes}}
                        <tr id="{{_id}}">
                            <td>{{nombre}}</td>
                            <td>{{direccion}}</td>
                            <td>{{telefono}}</td>                            
                            <td>
                                <input type="checkbox"
                                    class="space-left space-right checkthis">
                            </td>
                            <td>
                                <a class="btn btn-default btn-xs" href="{{pathFor 'show_clientes'}}"  id="show">Mostrar</a>
                            </td>
                            <td>
                                <a class="btn btn-primary btn-xs" href="{{pathFor 'edit_clientes'}}"  id="edit">Editar</a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-xs" href="" id="delete">Borrar</a>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
               </table>
            </div>
            <a class="btn btn-success btn-xs" href="{{pathFor 'new_clientes'}}">Nuevo cliente</a>
            <a class="btn btn-default btn-xs"  href="{{pathFor 'rutas'}}">Volver</a>
        </div>
</template>
