<template name="pedidosRepartidor">
	<div class="form-group">
		<form>	             
      <input type="text" class="form-control" placeholder="Buscar" id="filter_field">
	  </form>
    </div>
  	<div class="posts">
    	{{#each pedidosRepartidor}}
      	{{> pedido}}
    	{{else}}
	  		<h3>No se han encontrado pedidos para hoy.</h3>
		{{/each}}
  </div>
</template>
