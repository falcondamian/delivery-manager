<template name="form_rutas">
    <form>
        <div class="form-group {{errorClass 'nombre'}}">
            <label class="control-label" for="input_nombre">Nombre</label>
            <input type="text" class="form-control" placeholder="Introduzca nombre" id="input_nombre"
                value="{{nombre}}">
            <span class="help-block">{{errorMessage 'nombre'}}</span>
        </div>
    </form>
</template>
