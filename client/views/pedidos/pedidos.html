<template name="pedidos">
    <div class="container">
        <h3>Pedidos ruta : {{objetoRuta rutaId}} Fecha: {{formateaFecha fecha}} Repartidor : {{objetoUsuario repartidorId}}</h3>
            <div class="table-responsive">
                <table class="table table-hover table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th colspan="50">
                                <form class="form-inline">
                                        <div class="form-group">
                                            <label for="input_title">Buscar: </label>
                                            <input type="text" class="form-control"
                                                   placeholder="Introduzca texto"
                                                   id="filter_field">
                                                   <a class="btn btn-primary btn-xs"
                                                href="" id="copyPreviousDay">Añadir pedidos día anterior</a>
                                                    <a id="selectDate" class="btn btn-primary btn-xs"
                                                href="#myModal" data-toggle="modal">Añadir pedidos otro día</a>
                                        </div>
                                </form>
                            </th>
                        </tr>
                        <tr>
                            <th>Hora</th>
                            <th>Cliente</th>
                            <th>Productos</th>
                            <th>Entregado</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each pedidos}}
                        <tr id="{{_id}}">
                            <td>{{hora}}</td>
                            <td>{{objetoCliente clienteId}}</td>
                            <td>
                                <ul>
                                {{#each productos}}
                                    <li>
                                        Producto : {{objetoProducto producto}} 
                                        Cantidad : {{cantidad}} 
                                        Observaciones : {{observaciones}}                          
                                    </li>
                                {{/each}}
                                </ul>
                            </td>
                            <td>{{entregado}}</td>                            
                            <td>
                                <a class="btn btn-default btn-xs" href="{{pathFor 'show_pedidos'}}"  id="show">Mostrar </a>
                            </td>
                            <td>
                                <a class="btn btn-primary btn-xs" href="{{pathFor 'edit_pedidos'}}"  id="edit"> Editar</a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-xs" href="" id="delete">Borrar</a>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
               </table>
            </div>
            <a class="btn btn-success btn-xs" href="{{pathFor 'new_pedidos'}}">Nuevo pedido</a>
            <a class="btn btn-default btn-xs"  href="{{pathFor 'repartos'}}">Volver</a>
        </div> 

        {{> pedidosModal}}

</template>

<template name="pedidosModal">
    
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Confirmación</h4>
                </div>
                <div class="modal-body">
                    <p>¿ Desea eliminar la ruta '{{nombre}}' ?</p>
                    <p class="text-warning"><small>Si elimina esta ruta, además de no volver a estar disponible, también eliminará los clientes asociados a la misma.</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button id="delete" type="button" class="btn btn-danger" data-dismiss="modal">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    
</template>
