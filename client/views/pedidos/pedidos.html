<template name="pedidos">
    <div class="container">
        <h3>Pedidos ruta : {{objetoRuta rutaId}} Fecha: {{formateaFecha fecha}} Repartidor : {{objetoUsuario repartidorId}}</h3>
            <div class="table-responsive">
                <table class="table table-hover table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th colspan="50">
                                <form class="form-inline">
                                        <div class="form-group">
                                            <label for="input_title">Filter: </label>
                                            <input type="text" class="form-control"
                                                   placeholder="filter text"
                                                   id="filter_field">
                                                   <a class="btn btn-primary btn-xs"
                                                href="" id="copyPreviousDay">Añadir pedidos día anterior</a>
                                        </div>
                                </form>
                            </th>
                        </tr>
                        <tr>
                            <th>Hora</th>
                            <th>Cliente</th>
                            <th>Productos</th>
                            <th>Entregado</th>
                            <th colspan="4">
                                <form class="form-inline">
                                        <div class="form-group">
                                            <input type="checkbox" class="space-left space-right"
                                                id="checkAll">
                                            <a class="btn btn-danger btn-xs space-right"
                                                href="" id="deleteAll">Eliminar seleccionados</a>
                                        </div>
                                </form>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each pedidos}}
                        <tr id="{{_id}}">
                            <td>{{hora}}</td>
                            <td>{{objetoCliente clienteId}}</td>
                            <td>
                                <ul>
                                {{#each productos}}
                                    <li>
                                        Producto : {{objetoProducto producto}} 
                                        Cantidad : {{cantidad}} 
                                        Observaciones : {{observaciones}}                          
                                    </li>
                                {{/each}}
                                </ul>
                            </td>
                            <td>{{entregado}}</td>
                            <td>
                                <input type="checkbox"
                                    class="space-left space-right checkthis">
                            </td>
                            <td>
                                <a class="btn btn-default btn-xs" href="{{pathFor 'show_pedidos'}}"  id="show">Mostrar </a>
                            </td>
                            <td>
                                <a class="btn btn-primary btn-xs" href="{{pathFor 'edit_pedidos'}}"  id="edit"> Editar</a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-xs" href="" id="delete">Borrar</a>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
               </table>
            </div>
            <a class="btn btn-success btn-xs" href="{{pathFor 'new_pedidos'}}">Nuevo pedido</a>
            <a class="btn btn-default btn-xs"  href="{{pathFor 'repartos'}}">Volver</a>
        </div>
</template>
