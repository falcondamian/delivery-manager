<template name="productos">
    <div class="container">
        <h3>Productos</h3>
            <div class="table-responsive">
                <table class="table table-hover table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th colspan="50">
                                <form class="form-inline">
                                        <div class="form-group">
                                            <label for="input_title">Buscar: </label>
                                            <input type="text" class="form-control"
                                                   placeholder="Introduzca texto"
                                                   id="filter_field">
                                        </div>
                                </form>
                            </th>
                        </tr>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th colspan="4">
                                <form class="form-inline">
                                        <div class="form-group">
                                            <input type="checkbox" class="space-left space-right"
                                                id="checkAll">
                                            <a class="btn btn-danger btn-xs space-right"
                                                href="" id="deleteAll">Borrar seleccionados</a>
                                        </div>
                                </form>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each productos}}
                        <tr id="{{_id}}">
                            <td>{{nombre}}</td>
                            <td>{{descripcion}}</td>
                            <td>
                                <input type="checkbox"
                                    class="space-left space-right checkthis">
                            </td>
                            <td>
                                <a class="btn btn-default btn-xs" href="{{pathFor 'show_productos'}}"  id="show">Mostrar</a>
                            </td>
                            <td>
                                <a class="btn btn-primary btn-xs" href="{{pathFor 'edit_productos'}}"  id="edit">Editar</a>
                            </td>
                            <td>
                                <a class="btn btn-danger btn-xs" href="" id="delete">Borrar</a>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
               </table>
            </div>
            <a class="btn btn-success btn-xs" href="{{pathFor 'new_productos'}}">Nuevo producto</a>
        </div>
</template>
